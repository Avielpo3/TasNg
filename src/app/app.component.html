<!--The content below is only a placeholder and can be replaced.-->
<div id="appContainer"
     class="container">

  <p-dialog [header]="_popup.header"
            [(visible)]="_popup.visible"
            [appendTo]="_popup.appendTo"
            [modal]="_popup.isBackgrondBlocked">
    {{_popup.content}}
    <p-footer>
      <button type="button"
              pButton
              icon="fa-check"
              (click)="_popup.visible=false"
              label="OK"></button>
    </p-footer>
  </p-dialog>

  <app-head-navigation-bar></app-head-navigation-bar>

  <router-outlet></router-outlet>

  <!-- <select (change)="switchLanguage($event.target.value)">
      <option [value]="lang" *ngFor="let lang of _tasSupportedLanguages">{{lang}}</option>
  </select> -->

</div>
